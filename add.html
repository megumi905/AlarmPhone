<ons-page>
  <ons-toolbar>
    <div class="center">
      Friends
    </div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="ion-plus" fixed-width="false" style="vertical-align: -4px;"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="navigation-bar">
    <div class="navigation-bar__center">

      <input type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="Search">

    </div>
  </div>

  <ons-list class="person-list" ng-repeat="char in ['A', 'B', 'C', 'D', 'E']">
    <ons-list-header class="person-list-header">{{char}}</ons-list-header>
    <ons-list-item class="person" modifier="tappable" ><!--ng-repeat="i in [1,2,3,4,5]">-->
      <ons-row>
        <ons-col width="40px">
        <img src="images/kuma.jpg" class="person-image">
        </ons-col>
        <ons-col class="person-name">
          クマ
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>


<style>
.tab {
  line-height: 1;
}

.tab-icon {
  font-size: 22px;
  padding: 0;
  margin: 0;
}

.tab-label {
  margin: 0;
  padding: 0;
  font-size: 12px;
}

.person-list {
  border-top: none;
}

.person {
  line-height: 1;
}

.person-list-header {
  opacity: 0.6;
}

.person-name {
  line-height: 44px;
}

.person-image {
  width: 30px;
  height: 30px;
  margin-top: 8px;
  border-radius: 2px;
}
</style>
