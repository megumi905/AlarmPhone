<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button>
        <ons-icon icon="ion-compose" fixed-width="false" style="font-size: 26px; vertical-align: -4px"></ons-icon>
      </ons-toolbar-button>
    </div>
    <div class="center">
      3組(34)
    </div>
    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="ion-ios7-search-strong" fixed-width="false" style="font-size: 26px; vertical-align: -4px;"></ons-icon>
      </ons-toolbar-button>
    </div>
  </ons-toolbar>

  <ons-list class="timeline" modifier="inset">
    <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="i in [1]">
      <ons-row>
        <ons-col width="50px">
          <img ng-src="images/panda.jpg" class="timeline-image">
        </ons-col>

        <ons-col>
          <div class="timeline-date">3m</div>
          <div class="timline-from">
            <span class="timeline-name">megumi</span>
            <span class="timeline-id">@meeeegumi</span>
          </div>

          <div class="timeline-message">
            今日の宿題は、レポート3ページ
          </div>
        </ons-col>
      </ons-row>
    </ons-list-item>
    
    <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="i in [1]">
      <ons-row>
        <ons-col width="50px">
          <img ng-src="images/sinamon.jpg" class="timeline-image">
        </ons-col>
        <ons-col>
          <div class="timeline-date">12m</div>
          <div class="timline-from">
            <span class="timeline-name">Hanae</span>
            <span class="timeline-id">@hanae23</span>
          </div>

          <div class="timeline-message">
            明日の3限は自習になります
          </div>
        </ons-col>
      </ons-row>
    </ons-list-item>
    
    <ons-list-item class="timeline-li" modifier="tappable" ng-repeat="i in [1]">
      <ons-row>
        <ons-col width="50px">
          <img ng-src="images/hana.jpg" class="timeline-image">
        </ons-col>
        <ons-col>
          <div class="timeline-date">19m</div>
          <div class="timline-from">
            <span class="timeline-name">usagi</span>
            <span class="timeline-id">@usausa</span>
          </div>

          <div class="timeline-message">
            明日誰かカラオケ行こう~
          </div>
        </ons-col>
      </ons-row>
    </ons-list-item>
    
  </ons-list>
</ons-page>
